<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful Animated Underline Menu</title>
    <style>
        body {
            background: #222;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #222;
            padding: 40px 0;
        }
        .menu {
            display: flex;
            gap: 40px;
        }
        
        .menu a {
            position: relative;
            color: #fff;
            text-decoration: none;
            font-size: 1.3rem;
            padding: 8px 0;
            transition: color 0.3s;
        }
        .menu a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff6a00, #ee0979,
             #00c3ff, #43e97b, #ff6a00);
            background-size: 200% 100%;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(.77,0,.18,1), background-position 0.4s;
            border-radius: 2px;
        }
        .menu a:hover {
            color: #ff6a00;
        }
        .menu a:hover::after {
            transform: scaleX(1);
            background-position: 100% 0;
        }


    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </div>
    </nav>
</body>
</html>
